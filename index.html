<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="calculator">
    <div class="container">
        <div id="display">
            <div data-previous class="previous"></div>
            <div data-current class="current"></div>
        </div>
        <button data-clear class="button function clear" data-number>Clear</button>
        <button data-delete class=" button function del">DEL</button>

        <button data-op class="button op divive">รท</button>
        <button onclick="this.blur()" class="button number-7"data-number>7</button>
        <button onclick="this.blur()" class="button number-8"data-number>8</button>
        <button onclick="this.blur()" class="button number-9"data-number>9</button>
        <button data-op class="button op multiply">x</button>
        <button onclick="this.blur()" class="button number-4"data-number>4</button>
        <button onclick="this.blur()" class="button number-5"data-number>5</button>
        <button onclick="this.blur()" class="button number-6"data-number>6</button>
        <button data-op class="button op subtract">-</button>
        <button onclick="this.blur()" class="button number-1"data-number>1</button>
        <button onclick="this.blur()" class="button number-2"data-number>2</button>
        <button onclick="this.blur()" class="button number-3"data-number>3</button>
        <button data-op class="button op addition">+</button>
        <button onclick="this.blur()" class="button number-0"data-number>0</button>
        <button onclick="this.blur()" class="button number-period"data-number>.</button>
        <button data-equals class="button op equal">=</button>
        
        
        
        
       
        
        
    </div>
</div>    
<script src="script.js"></script>
</body>
</html>
